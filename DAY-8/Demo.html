<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Js</title>
</head>
<body>
    <h2>What Can Javascript Do?</h2>
    <p id="demo">Javascript can change HTML contant.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML="Hello Javascript"'>
        Click Me!
    </button>
    <hr>
    <br>
    <h1>Javascript Variable</h1>
    <p id="varjs">Create a variable assign a value to it, and display it </p>
    <script>
        var carName="BMW"
        document.getElementById("varjs").innerHTML=carName;
        for (var i = 1; i <= 10; i++) {
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
